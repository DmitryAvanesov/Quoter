<div class="detail" *ngIf="quote">
  <h2 class="title">Quote #{{ quote.id }} details</h2>
  <p><span class="subtitle">Author:</span>{{ quote.author }}</p>
  <label>
    <span class="subtitle">Text:</span>
    <input class="text" [(ngModel)]="quote.text" placeholder="text">
  </label>
  <div class="button-panel">
    <button class="small-button" (click)="goBack()">Go back</button>
    <button class="small-button" (click)="save()">Save</button>
  </div>
</div>
