<h2 class="title">My quotes</h2>

<ul class="quotes">
  <li class="quote" *ngFor="let quote of quotes">
    <a class="detail-link" routerLink="/detail/{{quote.id}}">
      <span class="id">{{ quote.id }}</span>
      <span class="author">{{ quote.author }}</span>
      <br />
      <p class="text">{{ quote.text }}</p>
    </a>
  </li>
</ul>
