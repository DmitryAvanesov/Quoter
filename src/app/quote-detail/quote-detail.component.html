<div class="detail" *ngIf="quote">
  <h2 class="title">Quote #{{ quote.id }} details</h2>
  <p><span class="subtitle">Author:</span>{{ quote.author }}</p>
  <p><span class="subtitle">Text:</span><span class="text">{{ quote.text }}</span></p>
  <button class="go-back-button" (click)="goBack()">Go back</button>
</div>
